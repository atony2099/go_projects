
# 1. key 
# 2. build

name: deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
      
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }}  >> ~/.ssh/known_hosts

      - name: Checkout
        uses: actions/checkout@v3

    
      - name: hello
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo hello"
  
      - name: set up go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.1'

      - name: Install dependencies 
        run: go mod download 

      - name: Build app
        run: go build -o telbot ./telebot 


   

      # - name: Deploy with rsync
      #   run:   rsync -avz ./dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/api

      - name: check and kill
        run: |
          if ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "pgrep -x 'telbot'" >/dev/null 2>&1 ; then
            echo "App is running"
            ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "pkill -x 'telbot'"
          else
            echo "App is not running" 
            exit 0
          fi


      - name: scp
        run: |
          scp  ./telbot ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/api/


      - name: Set env vars and start app
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHATID: ${{ secrets.CHATID }}
          DB: ${{ secrets.DB }}
        envs: TOKEN, CHATID, DB
        run: |
            export TOKEN=$TOKEN &&\
            export CHATID=$CHATID &&\
            export DB=$DB &&\
            cd /var/www/api && \
            nohup ./telbot >> ./telbot.log 2>&1 &\
          "
     